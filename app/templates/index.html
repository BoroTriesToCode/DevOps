<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .custom-btn-scrabble {
            background-color: #ec882b; 
            color: #ffffff; 
        }

        .custom-btn-monopoly {
            background-color: #b37842; 
            color: #ffffff; 
        }

        .custom-btn-uno {
            background-color: #f57607; 
            color: #ffffff; 
        }

        .custom-btn-rummy {
            background-color: #e45711; 
            color: #ffffff; 
        }

        .custom-btn-submit {
            background-color: #6ad8fd; 
            color: #123d53; 
        }
        button {
            margin: 10px;
        }

        /* Style for the comments section */
        #comments {
            margin-top: 20px;
        }

        .comment {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Style for the image display */
        #imageContainer {
            margin-top: 20px;
        }

        #imageContainer img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the image display */
        #imageContainerMain {
            margin-top: 20px;
        }

        #imageContainerMain img {
            max-width: 100%;
            height: auto;
        }

        body {
            margin-bottom: 60px; 
        }
    </style>
</head>
<body style="background-color:rgb(25, 121, 159);">
    <div class="container">
        <div class="container_header text-center">
            <div id="imageContainerMain">
                <img src="{{ main_page_image_url }}" alt="Main Page Image">
            </div>
            <h1 class="mt-5">Looking for ideas for today's game night?</h1>
            <h2 class="mt-5">Choose a classic game!</h2>
            <button class="btn custom-btn-scrabble" id="scrabbleButton">Scrabble info</button>
            <button class="btn custom-btn-monopoly" id="monopolyButton">Monopoly info</button>
            <button class="btn custom-btn-uno" id="unoButton">UNO Info</button>
            <button class="btn custom-btn-rummy" id="rummyButton">Rummy Info</button>
        </div>



        <div id="result" class="mt-3"></div>
            <!-- Display the main page image -->
            <div id="imageContainer"></div>

                    <div class="container mt-5">
            <h1>Write a comment</h1>
            
            <form id="commentForm">
                <div class="form-group">
                    <textarea class="form-control" name="comment_text" rows="3" placeholder="Write a comment..."></textarea>
                </div>
                <button type="submit" class="btn custom-btn-submit">Submit Comment</button>
            </form>
            
            <hr>
            
            <h3 id="commentsHeader">Comments (you can unlock the existing comments by joining the chat)</h3>
            <ul id="commentList" class="list-group">
                {% for comment in comments %}
                    <li class="list-group-item">{{ comment }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        // Function to toggle the display of the comments section
        function toggleComments() {
            const commentsSection = document.getElementById('comments');
            commentsSection.style.display = 'block';
        }

        
        document.getElementById('scrabbleButton').addEventListener('click', () => {
            fetchData('/scrabble');
        });

        document.getElementById('monopolyButton').addEventListener('click', () => {
            fetchData('/monopoly');
        });

        document.getElementById('unoButton').addEventListener('click', () => {
            fetchData('/uno');
        });

        document.getElementById('rummyButton').addEventListener('click', () => {
            fetchData('/rummy');
        });

        async function fetchData(route) {
        try {
            const response = await fetch(route);

            if (!response.ok) {
                throw new Error(`Failed to fetch data. Status: ${response.status}`);
            }

            const data = await response.json();

            // Update the current game data
            currentGameData = {
                description: data.description,
                image_url: data.image_url
            };

            // Display text information
            document.getElementById('result').innerHTML = `<p>${currentGameData.description}</p>`;

            // Display image
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear previous image
            if (currentGameData.image_url) {
                const imgElement = document.createElement('img');
                imgElement.src = currentGameData.image_url;
                imgElement.alt = "Game Image";
                imageContainer.appendChild(imgElement);
            }
        } catch (error) {
            console.error(error);
            document.getElementById('result').innerHTML = '<p>Failed to fetch data. Please try again.</p>';
        }
    }

        // AJAX form submission
    // AJAX form submission
    document.getElementById('commentForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Failed to add comment. Status: ${response.status}`);
            }

            const data = await response.json();
            if (data.success) {
                // Update the comments section dynamically
                const commentList = document.getElementById('commentList');
                commentList.innerHTML = ''; // Clear previous comments
                data.comments.forEach(commentText => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = commentText;
                    commentList.appendChild(li);
                });

                // Optionally, clear the comment input
                document.getElementById('commentForm').reset();
            } else {
                console.error('Failed to add comment.');
            }
        } catch (error) {
            console.error(error);
        }
    });
    </script>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
